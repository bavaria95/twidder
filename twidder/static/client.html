<html>  
    <head>
    	<title>Twidder</title>
       <link href="client.css" type="text/css" rel="stylesheet"> 
       <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>   
       <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
       <script src="client.js" type="text/javascript"></script>

       <script type=”text/view” id="welcomeview">
	   		<div id="container">
				<div id="logo">
					<img src="wimage.png">
				</div>

				<div id="forms">
					<div id="login">
						<center>
							<div id="error-log">
							</div>
						</center>
						<form id="login-form" onsubmit="login_form(); return false;">
							
							<div class="line">
								<label>Email </label><input type="email" class="form-field" name="email" required>
							</div>
							<div class="line">
								<label>Password </label><input type="password" class="form-field" name="pass" pattern=".{8,}" required>
							</div>
							<div class="line">
								<input type="submit" value="Login" class="form-button">
							</div>
						</form>
					</div>	

					<div id="signup">
						
						<form id="signup-form" onsubmit="signup(); return false;">
							<div class="line">
								<h4><center>Sign up here</center></h4>
							</div>

							<div class="line">
								<div id="error-reg">
								</div>
							</div>

							<div class="line">
								<label>First name </label><input type="text" name="firstName" class="form-field" required>
							</div>

							<div class="line">
								<label>Family name </label><input type="text" name="familyName" class="form-field" required>
							</div>

							<div class="line">
								<label>Gender </label>
								<select class="form-field" name="gender" required>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select>
							</div>

							<div class="line">
								<label>City </label><input type="text" name="city" class="form-field" required>
							</div>

							<div class="line">
								<label>Country </label><input type="text" name="country" class="form-field" required>
							</div>

							<div class="line">
								<label>Email </label><input type="email" name="email" id="signupemail" class="form-field" required>
							</div>

							<div class="line">
								<label>Password </label><input type="password" name="pass" id="regpass1" class="form-field" required>
							</div>
							<div class="line">
								<label>Repeat PSW </label><input type="password" name="repass" id="regpass2" class="form-field" required>
							</div>

							<div class="line">
								<input type="submit" value="Sign up" class="form-button">
							</div>
						</form>
					</div>
				</div>
			</div>
		</script>   

		<script type=”text/view” id="profileview">
		<div id="tabs">
			<div id="tabs-line">
				<div id="account-tab">
					<div id="account-label">Account</div>
				</div>
				<div id="home-tab">
					<div id="home-label">Home</div>
				</div>
				<div id="browse-tab">
					<div id="browse-label">Browse</div>
				</div>
				<div id="stats-tab">
					<div id="stats-label">Statistics</div>
				</div>
			</div>

			<div id="content">

			<div id="account-view" style="display:block;">
			<div id="pwd-change-wrapper">
					<div id="change-error"></div>
					<div id="password-change">
						<h1>Reset Password</h1>
						<form id="pass-change-form" onsubmit="change_password(); return false;">
									<div class="line">
										<label>Current password: </label><input type="password" class="form-field" name="current" required>
									</div>
									<div class="line">
										<label>New password: </label><input type="password" class="form-field" name="pass1" required>
									</div>
									<div class="line">
										<label>Repeat password: </label><input type="password" class="form-field" name="pass2" required>
									</div>
									<div class="line">
										<input type="submit" value="Change" class="form-button">
									</div>
								</form>
					</div>
				</div>

			<button id="sign-out" type="button">Sign out</button>
		</div>


		<div id="home-view" style="display: none;">
			<div class="user-info">
				<h1>User info</h1>
				<div class="info-line"><div class="info-label">Email: </div><div id="home-email"></div></div>
				<div class="info-line"><div class="info-label">First name: </div><div id="home-firstname"></div></div>
				<div class="info-line"><div class="info-label">Family name: </div><div id="home-familyname"></div></div>
				<div class="info-line"><div class="info-label">Gender: </div><div id="home-gender"></div></div>
				<div class="info-line"><div class="info-label">City: </div><div id="home-city"></div></div>
				<div class="info-line"><div class="info-label">Country: </div><div id="home-country"></div></div>
			</div>

			<div class="status-update">
				<h1>Update status</h1>
				<div>
					<textarea id="status-field-home"></textarea>
				</div>

				<button id="status-send-home" type="button">Post</button>
			</div>

			<button id="wall-refresh-home" type="button">Refresh</button>

			<div id="wall-home">
				<h1>Wall</h1>
				<ul id="wall-list-home">
				<li>qwe</li>
				</ul>
			</div>
		</div>


		<div id="browse-view" style="display: none;">

				<div id="search-content" style="display: block;">
					<div id="search-label">Find your friend</div>
					<div id="search-error"></div>
					<div id="search">
						<input id="search-field" type="email"></input>
						<button id="search-send" type="button">Search</button>
					</div>
				</div>


			<div id="profile-unfam" style="display: none;">
				<div class="user-info">
				<h1>User info</h1>
				<div class="info-line"><div class="info-label">Email: </div><div id="browse-email"></div></div>
				<div class="info-line"><div class="info-label">First name: </div><div id="browse-firstname"></div></div>
				<div class="info-line"><div class="info-label">Family name: </div><div id="browse-familyname"></div></div>
				<div class="info-line"><div class="info-label">Gender: </div><div id="browse-gender"></div></div>
				<div class="info-line"><div class="info-label">City: </div><div id="browse-city"></div></div>
				<div class="info-line"><div class="info-label">Country: </div><div id="browse-country"></div></div>
				</div>

				<div class="status-update">
					<h1>Post message</h1>
					<div>
						<textarea id="status-field-browse"></textarea>
					</div>

					<button id="status-send-browse" type="button">Post</button>
				</div>

				<button id="wall-refresh-browse" type="button">Refresh</button>

				<div id="wall-browse">
					<h1>Wall</h1>
					<ul id="wall-list-browse">
					</ul>
				</div>
			</div>
		</div>

		<div id="stats-view" style="display:none;">
			<canvas id="myChart" width="400" height="400"></canvas>
			<div class="line" id="online">4</div>
			<div class="line" id="registered">5</div>
			<div class="line" id="number-on-the-wall">6</div>
		</div>

	</div>
		</script>

    </head>  

    <body>
    
    </body>  
</html>
